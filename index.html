<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <loading-state></loading-state>
        <ul>
            <li><router-link to="/foo">Go to Foo</router-link></li>
            <li><router-link to="/bar">Go to Bar</router-link></li>
        </ul>
        <p>{{ shared.message }}</p>
        <p><b>Count:</b> {{shared.count}}</p>
        <button v-on:click="incrementInStore(1, $event)">Greet</button>
        <keep-alive>
            <router-view></router-view>            
        </keep-alive>
        <async-example></async-example>
        <my-component></my-component>
    </div>
    <script src="vue.js" type="application/javascript"></script>
    <script src="vuex.min.js" type="application/javascript"></script>
    <script src="vue-router.min.js" type="application/javascript"></script>
    <script src="app.js" type="application/javascript"></script>     
</body>
</html>
